<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Api</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-uppercase mt-3">
        <u>API Implement Using Raw Javascript</u>
      </h1>
      <div class="row mt-3">
        <div class="col-md-6">
          <h3>Add New Post</h3>
          <form class="addpost_form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title_value" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description_value"
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Post</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="post-list row mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
